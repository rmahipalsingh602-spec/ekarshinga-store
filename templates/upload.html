<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Asset | Ekarshinga Store</title>
<link rel="stylesheet" href="/static/css/style.css">

<style>
.upload-title {
    text-align: center;
    margin-bottom: 15px;
}
</style>
</head>

<body>

<header class="header">
    <h1 class="logo">
        <img src="/static/images/logo.png" alt="Ekarshinga Store">
        Ekarshinga Store
    </h1>
    <nav>
        <a href="/assets">Assets</a>
    </nav>
</header>

<section class="assets">
    <div class="asset-card" style="max-width:600px;margin:auto">

        <h2 class="upload-title">Upload Your Asset</h2>

        <form method="POST" enctype="multipart/form-data">

            <input name="name" placeholder="Asset Name" required><br><br>

            <select name="category">
                <option>Character</option>
                <option>Tileset</option>
                <option>Background</option>
                <option>UI</option>
                <option>FX</option>
                <option>3D Model</option>
            </select><br><br>

            <select name="asset_type">
                <option value="2D">2D</option>
                <option value="3D">3D</option>
            </select><br><br>

            <input type="number" name="price" placeholder="0 = FREE" required><br><br>

            <label>Preview Image</label><br>
            <input type="file" name="preview" required><br><br>

            <label>Asset File</label><br>
            <input type="file" name="file" required><br><br>

            <button class="btn">Upload</button>

        </form>
    </div>
</section>

<!-- Bottom nav -->
<div class="bottom-nav">
    <a href="/">Home</a>
    <a href="/assets">Assets</a>
    <a href="/upload">Upload</a>
</div>

<footer>Â© 2026 Ekarshinga Store</footer>

</body>
</html>
